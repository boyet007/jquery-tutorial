<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>belajar jquery !!!</h1>
    <id id="box1">Box 1</id>
    <div class="boxes">Baris pertama</div>
    <div class="boxes">Baris kedua</div>
    <div class="boxes">Baris ketiga</div>
    <div class="boxes">Baris keempat</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        //memastikan file sudah diload dengan sempurna
        $(document).ready(function() {
            $('h1').css('color', 'blue');
            $('#box1').css('color', 'yellow');
            //semua kelas berubah warna merah muda
            $('.boxes').css('color', 'magenta');

            //pilih kelas pertama 
            $('.boxes:first').css('color', 'red');
            $('.boxes:last').css('color', 'brown');

            //pilih kelas index ke 2
            $('.boxes:eq(2)').css('color', 'yellow');

            // ---------- event -------
            $('h1').click(function() {
                $('h1').css('color', 'red'); //h1 diklik berubah jadi merah
            });

            $('h1').mouseenter(function() {
                $('h1').css('color', 'yellow'); //h1 di kenai mouse berubah kuning
            });

            $('h1').mouseleave(function() {
                $('h1').css('color', 'green'); //h1 ditinggal mouse berubah warna hijau
            });

            $('.boxes').mouseenter(function() {
                //semua kelas diboxes menjadi item
                $('.boxes').css('color', 'black'); 
            });

            $('.boxes').mouseenter(function() {
                $(this).css('color', 'black'); 
                //this mengacu pada spesifik kelas yang di enter mousenya
                //hanya kelas yang di mouse enter berubah warna
                //yang lain tidak

            })

        })
    </script>
</body>
</html>
