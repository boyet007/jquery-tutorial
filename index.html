<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            background: grey;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 5px solid black;
        }

        .change{
            background: yellow;
            color:red;
        }    
    </style>
</head>
<body>
    
    <h1>belajar jquery !!!</h1>

    <ul>
        <li>Belajar!</li>
        <li>html</li>
        <li id="css">css</li>
        <li>jquery</li>
        <li>database</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
    $(document).ready(function() {
        //traversing
        //li pertama
        $('li').first().css('color', 'blue');

        // eq -> index keberapa
        $('li').eq(1).css('color', 'magenta');

        //li terakhir
        $('li').last().css('color', 'yellow');

        //li yang css aja
        $('li').filter('#css').css('fontSize', '25px');

        //lawan filter
        $('li').not('#css').css('background', 'magenta');

    });
    </script>
</body>
</html>
